<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>新年快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            /* 真正的夜空深蓝黑渐变 */
            background: linear-gradient(135deg, #050818, #102040);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "KaiTi", "STKaiti", "Noto Serif SC", "楷体", serif;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        .blessing {
            color: white;
            text-align: center;
            z-index: 10;
            text-shadow: 0 0 8px #fff, 0 0 15px #ffd700, 0 0 20px #ffd700;
            opacity: 0;
            transform: scale(0);
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
            pointer-events: none;
            font-size: clamp(24px, 6vw, 36px);
            line-height: 1.5;
        }
        .blessing .name {
            display: block;
            margin-bottom: 8px;
        }
        .blessing .wish {
            display: block;
        }
        .blessing.show {
            opacity: 1;
            transform: scale(1);
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div class="blessing" id="blessingText">
        <span class="name">马靓苗</span>
        <span class="wish">新年快乐</span>
    </div>
    <canvas id="fireworks"></canvas>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        const blessingText = document.getElementById('blessingText');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let particles = [];
        let startHeartFireworks = false;

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // 3秒出文字，已修改
        setTimeout(() => {
            blessingText.classList.add('show');
            setTimeout(() => {
                startHeartFireworks = true;
            }, 1000);
        }, 3000);

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        class Particle {
            constructor(x, y, isHeart = false) {
                this.x = x;
                this.y = y;
                this.speed = isHeart ? random(0.6, 1.8) : random(0.8, 3);
                this.angle = random(0, Math.PI * 2);
                this.gravity = isHeart ? 0.015 : 0.03;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.alpha = 1;
                this.decay = random(0.005, 0.01);
                this.color = `hsl(${random(0, 360)}, 100%, ${random(60, 90)}%)`;
            }
            update() {
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.speed > 2 ? 1.8 : 1.2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        function createNormalFirework() {
            const x = random(30, width - 30);
            const y = random(30, height - 30);
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function createHeartFireworks() {
            if (!startHeartFireworks) return;
            const heartCount = Math.floor(random(1, 3));
            for (let i = 0; i < heartCount; i++) {
                const heartX = random(50, width - 50);
                const heartY = random(50, height - 50);
                const scale = random(6, 10);
                const heartPoints = [];
                for (let t = 0; t < Math.PI * 2; t += 0.1) {
                    const x = 16 * Math.pow(Math.sin(t), 3);
                    const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                    heartPoints.push({x: heartX + x * scale, y: heartY + y * scale});
                }
                heartPoints.forEach(point => {
                    for (let j = 0; j < 2; j++) {
                        particles.push(new Particle(point.x, point.y, true));
                    }
                });
            }
        }

        function animate() {
            // 这里改得更淡，不盖住背景！
            ctx.fillStyle = 'rgba(8, 12, 24, 0.1)';
            ctx.fillRect(0, 0, width, height);

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(i, 1);
            }
            requestAnimationFrame(animate);
        }

        setInterval(createNormalFirework, 1500);
        setInterval(createHeartFireworks, 3000);

        animate();
        createNormalFirework();
    </script>
</body>
</html>
